<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wind Whisper Bot</title>
    <style>
        body {
            margin: 0;
            background: #0a0f1c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
        }

        nav {
            background-color: #0d1324;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 0 10px #00c6ff33;
        }

        nav h1 {
            font-size: 1.5rem;
            color: #00c6ff;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00c6ff;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 6rem 2rem;
            background: radial-gradient(ellipse at center, #0a0f1c 0%, #090b1a 100%);
        }

        header h2 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 600px) {
            header h2 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

    <nav>
        <h1>Wind Whisper Bot</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Technical Overview</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h2>Forecasts with a Voice</h2>
        <p>Wind Whisper Bot is your AI-powered conversational weather assistant—merging data, dialogue, and design to
            forecast smarter.</p>
        <button class="cta-button">Explore the Bot</button>
    </header>

    <footer>
        © 2025 Wind Whisper Bot • Reimagining weather, one whisper at a time.
    </footer>

</body>

</html>
